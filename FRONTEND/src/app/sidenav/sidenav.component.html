<div class="sidenav" [class.sidenav-expanded]="!collapsed">
  <!-- Logo & Header -->
  <div class="nav-header">
    <div class="logo-container">
      <div class="logo" (click)="toggleCollapse()">
        <img src="../../assets/uploads/logo.png" alt="Logo" />
      </div>
      <div class="logo-text" *ngIf="!collapsed">
        <span class="brand-name">GAIN ARC</span>
      </div>
    </div>

    <button class="nav-toggle" (click)="toggleCollapse()" [attr.aria-label]="collapsed ? 'Expand menu' : 'Collapse menu'">
      <i [class]="collapsed ? 'fas fa-chevron-right' : 'fas fa-chevron-left'"></i>
    </button>
  </div>

  <!-- User Profile -->
  <div class="user-profile" *ngIf="!collapsed">
    <div class="profile-image">
      <i class="fas fa-user"></i>
    </div>
    <div class="profile-info">
      <span class="user-name">Administrator</span>
      <span class="user-role">Super Admin</span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="scrollwrap">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <!-- Menu Item with Children -->
        <a class="sidenav-nav-link" *ngIf="data.items && data.items.length > 0"
           (click)="handleClick(data)"
           [class.active]="isActive(data)"
           [class.expanded]="data.expanded">
          <div class="sidenav-link-icon">
            <i [class]="data.icon || 'fas fa-circle'"></i>
          </div>
          <span class="sidenav-link-text" *ngIf="!collapsed">{{ data.label }}</span>
          <i class="menu-collapse-icon" *ngIf="!collapsed && data.items && data.items.length > 0"
            [class]="!data.expanded ? 'fas fa-chevron-right' : 'fas fa-chevron-down'">
          </i>
        </a>

        <!-- Single Menu Item without Children -->
        <a class="sidenav-nav-link" *ngIf="(!data.items || data.items.length === 0) && data.routerLink"
          [routerLink]="data.routerLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }">
          <div class="sidenav-link-icon">
            <i [class]="data.icon || 'fas fa-circle'"></i>
          </div>
          <span class="sidenav-link-text" *ngIf="!collapsed">{{ data.label }}</span>
        </a>

        <!-- Submenu -->
        <app-sublevel-menu
          *ngIf="data.items && data.expanded && !collapsed"
          [data]="data"
          [collapsed]="collapsed"
          [multiple]="multiple"
          class="submenu-animation">
        </app-sublevel-menu>
      </li>
    </ul>
  </div>

  <!-- Footer Section -->
  <div class="sidenav-footer" *ngIf="!collapsed">
    <div class="system-status">
      <div class="status-indicator online"></div>
      <span>System Online</span>
    </div>
<button class="logout-btn" [routerLink]="['/auth/login']">
  <i class="fas fa-sign-out-alt"></i>
  <span>Logout</span>
</button>
  </div>
</div>
