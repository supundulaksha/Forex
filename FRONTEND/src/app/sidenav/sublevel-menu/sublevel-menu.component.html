<ul *ngIf="collapsed && data.items && data.items.length > 0" class="sublevel-nav"
  [@submenu]="expanded ? {value:'visible', params:{transitionParams: '400ms cubic-bezier(0.86, 0, 0.07, 1)', height: '*' }} : {value: 'hidden',params:{transitionParams: '400ms cubic-bezier(0.86, 0, 0.07, 1)', height: '0' }}">
  <li *ngFor="let item of data.items" class="sublevel-nav-item">
    <a class="sublevel-nav-link" *ngIf="item.items && item.items.length > 0" (click)="handleClick(item)">
<!--      <i class="fa-solid fa-floppy-disk" *ngIf="item.label === 'Program Master'"></i>-->
      <span class="sublevel-link-text" *ngIf="collapsed">{{item.label}}</span>

      <i class="menu-collapse-icon" *ngIf="item.items && collapsed"
        [ngClass]="!item.expanded ? 'fa-sharp fa-solid fa-angle-right' : 'fa-sharp fa-solid fa-angle-down'">
      </i>
    </a>
    <a class="sublevel-nav-link" *ngIf="!item.items || (item.items && item.items.length === 0)"
      [routerLink]="[item.routerLink]" routerLinkActive="active-sublevel" [routerLinkActiveOptions]="{exact:true}">
      <i class="sublevel-link-icon fa fa-circle"></i>
      <span class="sublevel-link-text" @fadeInOut *ngIf="collapsed">{{item.label}}</span>
    </a>
    <div *ngIf="item.items && item.items.length > 0">
      <app-sublevel-menu [collapsed]="collapsed" [multiple]="multiple" [expanded]="item.expanded" [data]="item">

      </app-sublevel-menu>
    </div>

  </li>

</ul>
