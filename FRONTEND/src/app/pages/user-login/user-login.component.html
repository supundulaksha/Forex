<header class="main-header">
  <div class="container header-inner">
    <!-- Logo -->
    <div class="logo" routerLink="/">
      <img src="../../assets/uploads/logo.png" alt="Forex" />
    </div>

    <!-- Navigation -->
    <nav class="nav-menu">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Home
      </a>
      <a routerLink="/auth/login" routerLinkActive="active">
        Login
      </a>
    </nav>
  </div>
</header>


<div class="auth-wrapper">
  <!-- LEFT: LOGIN -->
  <div class="auth-left">
    <div class="auth-card">

      <img class="logo" src="assets/uploads/logo.png" alt="ABC Restaurant" />

      <h2>Welcome back</h2>
      <p class="subtitle">Sign in to Admin Portal</p>

      <div class="warnignText" *ngIf="showWarning">
        <i class="fa fa-warning"></i> {{ warningText }}
      </div>

      <form [formGroup]="loginForm">

        <div class="field">
          <label>Email Address</label>
          <input
            type="text"
            formControlName="identity"
            placeholder="Type email"
          />
        </div>

        <div class="field password-field">
          <label>Password</label>
          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            formControlName="password"
            placeholder="Password"
          />
          <i
            class="fa"
            [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>

        <div class="options">
          <label>
            <input type="checkbox" /> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="login-btn" (click)="checkLogin()">Sign In</button>

      </form>

    </div>
  </div>

  <!-- RIGHT: IMAGE -->
  <div class="auth-right"></div>
</div>
<footer class="main-footer py-4">
  <div class="container">
    <div class="footer-content text-center">
      <div class="copyright">
        &copy; Copyright <strong>Forex</strong>. All Rights Reserved
      </div>
    </div>
  </div>
</footer>
