<h1 mat-dialog-title style="background-color: #000000; color: white" mat-dialog-title>
  {{ formTitle }} Chef Details
</h1>
<div>
  <div mat-dialog-content>
    <form [formGroup]="chefForm">
      <div class="row mt-3">
        <mat-form-field appearance="outline" class="mt-3">
          <mat-label>Name: </mat-label>
          <input formControlName="Name" matInput placeholder="Enter Name" />
        </mat-form-field>
      </div>
      <div class="row mt-3">
        <mat-form-field appearance="outline" class="mt-3">
          <mat-label>Email: </mat-label>
          <input formControlName="Email" matInput placeholder="Enter email" />
        </mat-form-field>
      </div>

      <div class="row mt-3">
        <mat-form-field appearance="outline" class="mt-3">
          <mat-label>Status: </mat-label>
          <mat-select formControlName="Status">
            <mat-option value="Active">Active</mat-option>
            <mat-option value="Inactive">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions [align]="'end'" class="mb-5">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px; margin-right: 20px" mat-raised-button color="primary" (click)="addChef()">
      {{ actionBtn }}
    </button>
  </div>
</div>
